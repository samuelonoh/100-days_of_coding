<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link rel="stylesheet" href="css/output.css" />
</head>

<body class="bg-[#252B48]">
    <div class="h-[100vh] w-[100vw] flex items-center justify-center">
        <div class="bg-[#445069] h-[70%] w-[50%] flex flex-col items-center justify-evenly rounded-md">
            <div
                class="bg-[#5B9A8B] w-[80%] h-[20%] flex items-center justify-center text-slate-100 text-3xl rounded-md">
                What is
                your Grade?</div>
            <div class="w-[80%] h-[40%] flex flex-col gap-3">
                <input
                    class="bg-[#F7E987] w-full h-[50%] placeholder:text-xl placeholder:pl-5 text-center text-3xl rounded-md"
                    type="search" name="search" id="search" placeholder="input your grade....">

                <p class="text-xs text-slate-300 -mt-2">Grades:(A, B, C, D, E, F)</p>
                <button class="bg-[#1b2245] hover:bg-[#1b2245ac] w-full h-[30%] rounded-md enter text-slate-100 text-xl"
                    id="enter" onclick="display()">Enter</button>
            </div>
            <p class="text-slate-100 text-xl" id="gradeScore"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
