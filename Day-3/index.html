<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>

<body>
    <fieldset>
        <legend>
            <h1>HTML Tags and it's Attributes</h1>
        </legend>
        <h3>Progress tag </h3>
        <progress max="100" value="50"></progress>

        <h3>ruby tag</h3>
        <ruby>SO <rt>SamuelOnoh</rt></ruby> <br>

        <h3>Script tag</h3>
        <ul>
            <li>async</li>
            <li>charset</li>
            <li>defer</li>
            <li>src</li>
            <li>type</li>
        </ul>

        <h3>Source tag</h3>
        <audio controls>
            <source src="./assets/audio.wav" type="audio/mp3">
            </source>
        </audio>

        <h3>span tag</h3>
        <span style="background-color: grey;">This is a span tag</span>
        <span style="background-color: blue;">This is a span also tag</span>

        <h3>Subscript tag(sub)</h3>
        <p>T <sub>1</sub>+ T <sub>2</sub> = T <sub>3</sub></p>

    </fieldset>

</body>

</html>
