<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Register</title>
</head>

<body>
    <div class="bg-[url('./assets/bg.jpg')] h-[100vh] w-[100vw] flex items-center justify-center bg-cover">
        <div
            class="w-[60vw] h-[80vh] boreder-2 border-white flex flex-col items-center justify-center gap-5 shadow-[0_35px_60px_100px_rgba(0,0,0,0.3)] rounded-lg ">
            <div class="w-[80%] h-[10%] text-white font-bold text-[30px] flex items-center justify-center gap-14">
                <a href="" class="border-b-2 border-white">SIGN UP</a>
            </div>
            <form action="success.html" method="post" id="form"
                class="w-[80%] h-[80%] flex flex-col items-start justify-between text-white">
                <input type="text" name="" id="name" placeholder="Username"
                    class="input bg-transparent border-b-2 border-white outline-none h-[50px] caret-white text-[30px]  w-[100%]">
                <p class=" text-[15px] text-red-500 text-left hidden" id="nameError">Input your name</p>
                <input type="email" name="" id="email" placeholder="Email"
                    class="input bg-transparent border-b-2 border-white outline-none h-[50px] caret-white text-[30px]   w-[100%]">
                <p class="text-[15px] text-red-500 text-left hidden" id="emailError">Input a valid email address</p>
                <input type="password" name="password1" id="password1" placeholder="Password"
                    class="input bg-transparent border-b-2 border-white outline-none h-[50px] caret-white text-[30px]   w-[100%]">

                <input type="password" name="password2" id="password2" placeholder="Confirm Password"
                    class="input bg-transparent border-b-2 border-white outline-none h-[50px] caret-white text-[30px]   w-[100%]">
                <p class="text-[15px] text-left hidden text-red-500" id="confirmError">Does not match</p>
                <label for="" class="flex  justify-center items-center gap-2 text-[25px]">
                    <input type="checkbox" name="checkbox" class="h-[25px] w-[25px]" id="box">
                    <p id="boxText">I agree with terms & conditions</p>
                </label>

                <input type="submit" value="submit" id="submit"
                    class="bg-green-600 w-[200px] h-[50px] rounded-[45px] text-[25px] font-bold flex items-center justify-center cursor-pointer">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
